dryrun: false
name: 'alanine_hat_000'
max_tasks: 100
gromacs_alias: 'gmx'
ff: 'amber99sb-star-ildnp.ff' # optional, dir endinng with .ff by default 
top: 'Ala_out.top'
gro: 'npt.gro'
ndx: 'index.ndx'
tau_scale: 1e-37
mds:
  equilibrium:
    mdp: 'md.mdp'
  relax:
    mdp: 'md_slow_growth.mdp'
changer:
  topology:
    parameterization: 'basic'
reactions:
  hat_reaction:
    frequency_factor: 100000000
    h_cutoff: 3
    polling_rate: 10
    change_coords: 'place'
plot_rates: True

sequence:
- equilibrium
- mult: 4
  tasks:
  - reactions
  - equilibrium
